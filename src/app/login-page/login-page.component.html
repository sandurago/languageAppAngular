<div class="flex">
  <mat-card>
    <mat-card-header class="mb-3">
      <div class="mx-auto flex">
        <mat-card-title>Login</mat-card-title>
        <mat-icon matSuffix class="mt-1 ml-1">login</mat-icon>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form class="flex flex-col items-start" [formGroup]="FormGroup">
        <mat-form-field>
          <mat-label>Nickname</mat-label>
          <input [formControl]="FormGroup.controls.nickname" matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input [formControl]="FormGroup.controls.name" matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput>
        </mat-form-field>
        <div class="mx-auto">
          <button mat-raised-button color="primary">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header class="mb-3">
      <div class="mx-auto flex">
        <mat-card-title>User</mat-card-title>
        <mat-icon matSuffix class="margin ml-1">person</mat-icon>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div>
        Why logging in?
        <p>When you're logged in you can save <br/> and track your progress.</p>
      </div>
      <button mat-raised-button>Continue without logging in</button>
    </mat-card-content>
  </mat-card>
</div>
