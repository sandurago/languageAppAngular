<div>
  <mat-card>
    <mat-card-header class="center-header">
      <mat-card-title>
        Summary: {{ currentVerb }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="subject">
          <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
        </ng-container>
        <ng-container matColumnDef="answer">
          <td mat-cell *matCellDef="let element"
          [ngStyle]="{'color': element.answer === element.correct ? 'var(--purple-heart)' : null}">
          {{ element.answer }}
          </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
      <div class="text-center text-purple-heart font-bold mb-2">{{ message }}</div>
      <div>
        <button mat-raised-button color="primary" class="mr-1" (click)="postAnswers()"
        [disabled]="isProgressSaved"
        >{{ buttonLabel }}</button>
        <button mat-raised-button class="ml-1" (click)="reloadPage()">Try again</button>
      </div>
      <a [routerLink]="['/display']">
        <button mat-raised-button id="summary" class="mt-2 w-full text-color">Back to list of verbs</button>
      </a>
    </mat-card-content>
  </mat-card>
</div>
