<nav class="navbar h-20 bg-ghost-white leading-3">
  <ul class="w-full list flex justify-start flex-row items-center">
    <li class="font-black text-rangoon-green">
      <a [routerLink]="'/dashboard'" class="navbar-brand flex flex-row link text-black-olive text-2xl">
        <img
        src="assets/img/logo.jpg"
        class="ml-10 mr-2 w-7 h-7"
        >
        <p>FrenchUpp</p>
      </a>
    </li>
     <li class="mx-2">
      <a class="text-xl text-black-olive hover:text-rangoon-green" href="display">Verbs</a>
    </li>
    <li class="mr-6 ml-auto">
      <button mat-button [matMenuTriggerFor]="menu"
      class="pt-[30px] pb-[30px] h-full user-btn text-white rounded-none text-lg user-button"
      >
        {{ username || "User" }}
      </button>
      <mat-menu #menu="matMenu">
        <a *ngIf="isLogin" [routerLink]="'/profile'">
          <button
            mat-menu-item
            class="hover:bg-ghost-white hover:text-rangoon-green"
          >
            Profile
          </button>
        </a>
        <button *ngIf="isLogin"
          mat-menu-item
          class="hover:bg-ghost-white hover:text-rangoon-green"
          (click)="logout()"
        >
          <span class="hover:text-black-olive">
            Logout
          </span>
        </button>
        <button *ngIf="!isLogin"
          mat-menu-item
          class="hover:bg-ghost-white"
        >
          <a
            [routerLink]="'/register'"
            class="hover:text-black-olive"
          >
            Register
          </a>
        </button>
        <button *ngIf="!isLogin"
          mat-menu-item
          class=" hover:bg-ghost-white"
        >
          <a
            [routerLink]="'/login'"
            class="hover:text-black-olive"
          >
            Login
          </a>
        </button>
      </mat-menu>
    </li>
  </ul>
</nav>
