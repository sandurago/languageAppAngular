<div>
  <div
    class="flex items-center mb-5 bg-ghost-white rounded-lg title animate__animated animate__fadeInLeft title-bar"
  >
    <h1 class="py-1 ml-52 mb-0 flex-1 font-black text-4xl text-rangoon-green">
      FrenchUpp
    </h1>
    <button
      mat-raised-button
      color="primary"
      class="mx-2 hover:bg-denim-blue"
    >
      <a
        [routerLink]="'/register'"
        class="hover:text-ghost-white"
      >
        Register
      </a>
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mx-2 hover:bg-denim-blue"
    >
      <a
        [routerLink]="'/login'"
        class="hover:text-ghost-white"
      >
        Login
      </a>
    </button>
  </div>
  <div class="relative">
    <mat-card
      class="h-fit p-5 text-xl font-medium leading-10 absolute position-upper text-center animate__animated"
      [ngClass]="{'animate__backInDown': backInDown == true}"
      [ngStyle]="{display: backInDown ? '' : 'none'}"

    >
      FrenchUpp is an application with exercises <br> to help you learn and practice your skills <br> in french language.
    </mat-card>
    <mat-card
      class="h-fit p-5 text-xl font-medium leading-10 absolute position-lower text-center animate__animated"
      [ngClass]="{'animate__backInUp': backInUp == true}"
      [ngStyle]="{display: backInUp ? '' : 'none'}"
    >
      You can create your own account <br> where you can save the exercises <br> and your answers.
    </mat-card>
  </div>
  <div
    [ngClass]="{'animate__fadeInLeft':true}"
    class="ml-14 rounded-full border-2 border-solid border-darkgreen-blue bg-ghost-white overflow-hidden image-container animate__animated"
  >
    <img
      [src]="bgImage"
      class="border-solid border-icecold image animate__animated rounded-full"
      [ngClass]="animateClass"
    >
  </div>
</div>
