<div #element
  class="sm:py-20 lg:p-20 flex flex-row justify-between background-svg">
  <div
    *ngIf=""
    class="w-1/2 flex flex-col gap-6 justify-center"
  >
    <mat-card
      class="w-1/2 mx-10 text-xl font-medium leading-10 text-center animate__animated upper"
      [ngClass]="{'animate__backInDown': backInDown == true}"
      [ngStyle]="{display: backInDown ? '' : 'none'}"
    >
      <span>FrenchUpp is an application with exercises <br> to help you learn and practice your skills <br> in french language.</span>
    </mat-card>
    <mat-card
      class="w-1/2 ml-auto mr-10 text-xl font-medium leading-10 text-center animate__animated lower"
      [ngClass]="{'animate__backInUp': backInUp == true}"
      [ngStyle]="{display: backInUp ? '' : 'none'}"

    >
      You can create your own account <br> where you can save the exercises <br> and your answers.
    </mat-card>
  </div>
  <app-login-page
    class="mx-auto"
  />
</div>
